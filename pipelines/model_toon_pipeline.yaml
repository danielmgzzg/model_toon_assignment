# PIPELINE DEFINITION
# Name: model-toon-pipeline
# Description: A Logistic Regression pipeline.
components:
  comp-evaluation-op:
    executorLabel: exec-evaluation-op
  comp-preprocess-op:
    executorLabel: exec-preprocess-op
  comp-training-op:
    executorLabel: exec-training-op
deploymentSpec:
  executors:
    exec-evaluation-op:
      container:
        command:
        - python
        - evaluation.py
        image: localhost:35147/model_toon_pipeline:tilt-f565c7fcaa3d9579
    exec-preprocess-op:
      container:
        command:
        - python
        - preprocess.py
        image: localhost:35147/model_toon_pipeline:tilt-f565c7fcaa3d9579
    exec-training-op:
      container:
        command:
        - python
        - training.py
        image: localhost:35147/model_toon_pipeline:tilt-f565c7fcaa3d9579
pipelineInfo:
  description: A Logistic Regression pipeline.
  name: model-toon-pipeline
root:
  dag:
    tasks:
      evaluation-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-evaluation-op
        dependentTasks:
        - training-op
        taskInfo:
          name: evaluation-op
      preprocess-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-preprocess-op
        taskInfo:
          name: preprocess-op
      training-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-training-op
        dependentTasks:
        - preprocess-op
        taskInfo:
          name: training-op
schemaVersion: 2.1.0
sdkVersion: kfp-2.4.0
