# PIPELINE DEFINITION
# Name: model-toon-pipeline
# Description: A Logistic Regression pipeline.
components:
  comp-evaluation-op:
    executorLabel: exec-evaluation-op
  comp-extract-op:
    executorLabel: exec-extract-op
  comp-preparation-op:
    executorLabel: exec-preparation-op
  comp-training-op:
    executorLabel: exec-training-op
deploymentSpec:
  executors:
    exec-evaluation-op:
      container:
        command:
        - python
        - evaluation.py
    exec-extract-op:
      container:
        command:
        - python
        - extraction.py
    exec-preparation-op:
      container:
        command:
        - python
        - preparation.py
    exec-training-op:
      container:
        command:
        - python
        - training.py
pipelineInfo:
  description: A Logistic Regression pipeline.
  name: model-toon-pipeline
root:
  dag:
    tasks:
      evaluation-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-evaluation-op
        dependentTasks:
        - training-op
        taskInfo:
          name: evaluation-op
      extract-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-extract-op
        taskInfo:
          name: extract-op
      preparation-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-preparation-op
        dependentTasks:
        - extract-op
        taskInfo:
          name: preparation-op
      training-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-training-op
        dependentTasks:
        - preparation-op
        taskInfo:
          name: training-op
schemaVersion: 2.1.0
sdkVersion: kfp-2.4.0
